<div class="d-flex-column width-100 align-center" *transloco="let t">
  <h1 class="yardrent-titles align-center">Can't Sell it, Share it</h1>
  <div class="d-flex-column width-50 align-center">
    <p>
      {{t('about-description')}}
    </p>
  </div>
</div>
<ng-container>
  <ul>
    <li *ngFor="let person of cofounders">
      <p>
        <img class="founder-img" [src]="person.img">
        <b>{{person.name}}</b><br>
        {{person.role}}
      </p>
    </li>
  </ul>
</ng-container>
