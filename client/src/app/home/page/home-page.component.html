        <div>from anyone in Israel</div>
      </div>

      >
        <!--        <dato-icon datoIcon="question-mark"></dato-icon>-->
        <svg
          class="mx-10"
          enable-background="new 0 0 551.13 551.13"
          height="30"
          viewBox="0 0 551.13 551.13"
          width="30"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="m275.565 0c-151.944 0-275.565 123.621-275.565 275.565s123.621 275.565 275.565 275.565 275.565-123.621 275.565-275.565-123.621-275.565-275.565-275.565zm0 516.685c-132.955 0-241.119-108.164-241.119-241.119s108.164-241.12 241.119-241.12 241.12 108.164 241.12 241.119-108.165 241.12-241.12 241.12z"

        <dato-icon-button datoType="orange"></dato-icon-button>

    </div>
    <dato-carousel [config]="carouselConfig">
      <ng-container *ngFor="let item of carouselItems">
        <div
          class="carousel-item d-flex align-center dato-headline"
          [style.background-image]="
            'url(../../assets/images/static/carousel/' + item + '.jpg)'
          "
          *datoCarouselItem
        ></div>

    </dato-carousel>
  </div>
  <div class="content">
    <div class="d-flex-column"></div>
