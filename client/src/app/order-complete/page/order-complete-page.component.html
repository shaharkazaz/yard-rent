<div *transloco="let t; read: 'order-completed'">
  <div class="d-flex align-center py-30 align-center orange-400-background-color primary-0-color">
    <div class="d-flex-column align-center">
      <div class="dato-headline mb-10">{{t('title', {id: orderId})}}</div>
      <div class="dato-sub-headline">{{t('subtitle')}}</div>
    </div>
  </div>
  <div class="mt-30 dato-sub-headline text-center" [innerHTML]="t('twitter-title')"></div>
  <div class="mt-10 dato-sub-headline text-center">{{t('twitter-instructions')}}</div>
  <div class="d-flex align-center accent-300-color"><dato-icon height="80px" width="80px" datoIcon="twitter"></dato-icon></div>
  <div class="d-flex align-center">
    <dato-button class="mr-10" datoType="secondary" routerLink="">{{t('no-thanks')}}</dato-button>
    <dato-button>{{t('sure')}}</dato-button>
  </div>
</div>
